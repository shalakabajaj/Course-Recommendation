# -------------------------------
# Namespace
# -------------------------------
apiVersion: v1
kind: Namespace
metadata:
  name: 2401007

---
# -------------------------------
# Deployment
# -------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: course-recommender
  namespace: 2401007
spec:
  replicas: 1
  selector:
    matchLabels:
      app: course-recommender
  template:
    metadata:
      labels:
        app: course-recommender
    spec:
      containers:
        - name: course-recommender
          # Use internal Nexus registry (update the port if different)
          image: nexus.2401007.svc.cluster.local:8085/2401007/course-recommender:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8501
          command: ["streamlit"]
          args:
            ["run", "frontend_ui.py", "--server.port=8501", "--server.address=0.0.0.0"]
          readinessProbe:
            httpGet:
              path: /
              port: 8501
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8501
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "1"
              memory: "2Gi"

---
# -------------------------------
# Service
# -------------------------------
apiVersion: v1
kind: Service
metadata:
  name: course-recommender-service
  namespace: 2401007
spec:
  selector:
    app: course-recommender
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8501
  type: NodePort
  nodePort: 30007
